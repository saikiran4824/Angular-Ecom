<div class="container py-3">
  <!-- Heading -->
  <div class="text-center pb-4">
      <span class="display-4 fw-bold py-2  text-gradient">
          Products List
      </span>
  </div>

  <div class="row g-4 px-4">
    @for (item of productList; track 'id') {
            <div class="col-12">
          <div class="card shadow-lg rounded-3 overflow-hidden bg-white p-3">
              <div class="row g-0 align-items-center">
                  <!-- Image on the Left -->
                  <div class="col-md-4">
                      <img class="img-fluid rounded-start object-fit-cover appLazyImage"
                           [attr.src]="item.image"
                           [attr.data-src]="item.image"
                           alt="{{ item.title }}"
                           loading="lazy">
                  </div>

                  <!-- Product Details on the Right -->
                  <div class="col-md-8">
                      <div class="card-body">
                          <h5 class="fw-bold text-wrap text-gradient" title="{{ item.title }}">
                              {{ item.title }}
                          </h5>
                          <p class="fw-medium text-muted">
                              {{ item.description }}
                          </p>
                          <div class="d-flex justify-content-between align-items-center mt-3">
                            <span class="fw-bold">Price:</span>
                             <span class="h4 fw-bold text-danger">
                                  ${{ item.price }}
                              </span>
                          </div>

                          <!-- Other Details Below -->
                          <div class="mt-3">
                              <div class="d-flex justify-content-between align-items-center text-dark mt-3">
                                  <span class="text-body fw-bold">Category:</span>
                                  <span class="fw-medium text-primary text-uppercase">
                                      {{ item.category }}
                                  </span>
                              </div>

                              <div class="d-flex justify-content-between mt-3">
                                  <span class="text-body fw-bold">Availability:</span>
                                  <span class="fw-medium text-success">
                                      {{ item.rating.count }}
                                  </span>
                              </div>

                              <div class="d-flex justify-content-between align-items-center text-dark mt-3">
                                  <span class="fw-bold">Rating:</span>
                                  <span class="text-warning fw-bold">
                                      ({{ item.rating.rate }}) ‚≠ê
                                  </span>
                              </div>


                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      }

  </div>
</div>
